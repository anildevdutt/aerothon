<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>News Feed</title>
 <style>
   #cardcust{
     
     width: 80%;
     margin: 20px auto;
   }
  </style>
</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Airbus</span>
   <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="/flightdata?program=A320">Flight Data</a>
    </nav>
    </div>
    </header>
  <main class="mdl-layout__content">
    {{range $i, $n := .}}
    <div class="demo-card-wide mdl-card mdl-shadow--8dp" id="cardcust">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{$n.Headlines}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
     {{$n.Content}}
    </div>
    
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
    {{end}}
    </main>
  

  
 
</body>
</html>
